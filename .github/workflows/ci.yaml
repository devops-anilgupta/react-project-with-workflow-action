name: React CI

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run GitLeaks
      uses: gitleaks/gitleaks-action@v1.3.0
      with:
        args: detect --source . --no-git --redact

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build Docker image & push to Docker Hub
    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile      # point to your multi-stage Dockerfile
        push: true              # true if you want to push to registry
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/multi-stage-react-app:latest